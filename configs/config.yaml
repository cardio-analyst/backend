    healthy_eating:
      what: "Здоровое питание"
      why: "На состояние сосудов и сердца значительное влияет состав ежедневного рациона. Частое и чрезмерное потребление жирных и жареных блюд, кофе, куриных яиц, соли и сахара – верный путь к ухудшению состояния сосудов и развитию инфарктов, инсультов, гипертонической болезни и других опасных недугов.\n\nПовышенное содержание насыщенных жиров, кофеина, соли и сахара увеличивает уровень «вредного» холестерина и сахара в крови. Под их воздействием на сосудистых стенках образуются обызвествляющиеся со временем атеросклеротические бляшки. Происходит сужение просвета сосудов, приводя к их износу. Этот фактор повышает нагрузки на сердце, развивается артериальная гипертензия. Гипертония, в свою очередь, приводит к развитию многих тяжелых заболеваний, которые могут приводить к инвалидности и смерти."
      how: "Полезны для сердца и сосудов: морская рыба, мясо птицы, растительные масла, крупы, бобовые, овощи, фрукты и ягоды.\n\nВредны для сердца и сосудов: жирное мясо, кондитерский жир, сахар и продукты с ним, куриные яйца (не более 1-2 в неделю), кофе (не более 1 чашки в день)."
    smoking:
      what: "Отказ от курения"
      why: "Курение в два раза повышает риск сердечного приступа. Если Вы откажете от курения, то Ваш риск сердечно-сосудистых заболеваний в течение 10 лет снизится с {{ .riskSmoking }}% до {{ .riskNotSmoking }}%. Курение вызывает два опаснейших сердечно-сосудистых недуга: ишемическую болезнь сердца (ИБС) и атеросклероз. Все остальные заболевания – осложнения этих диагнозов."
      how: "Существует несколько методик отказа от курения: никотиновые пластыри или жевательные резинки, спреи от курения, иглоукалывание, гипноз, медитации, различные авторские методы."
    lifestyle:
      what: "Здоровый образ жизни"
      why: "Увеличьте свою повседневную физическую активность и регулярно занимайтесь посильными физическими упражнениями. Физическая активность снижает риск развития ишемической болезни сердца, инсульта, артериальной гипертонии, сахарного диабета и преждевременной смерти и снижает факторы риска. Малоподвижный образ жизни связан с большим риском нескольких основных хронических заболеваний смертности. Физически малоподвижным взрослым людям скорее всего принесет пользу даже 15 мин легкой физической нагрузки в день."
      how: "Примеры аэробной физической включают ходьбу, бег трусцой, езду на велосипеде и т. д. Примером легкой активности является Ходьба <4,7 км/ч или легкая работа по дому. Умеренной – ходьба в умеренном или быстром темпе (4,8-6,5 км/ч), медленная езда на велосипеде (15 км/ч), малярные работы/декорирование, работа пылесосом, садоводство (кошение газона), гольф, теннис (парный), бальные танцы, аква-аэробика. Интенсивной – быстрая ходьба на беговой дорожке, бег трусцой или обычный бег, езда на велосипеде >15 км/ч, интенсивное садоводство (копание земли, работа мотыгой), плавание по дорожкам, теннис (одиночный).\n\nУпражнения на сопротивление в дополнение к аэробной ФА связаны с более низким риском общих ССС и общей смертности. Рекомендуем от одного до трех подходов по 8-12 повторений с интенсивностью 60-80% от индивидуального максимума в первой попытке, с частотой не менее 2 дней в неделю в виде 8-10 разнообразных упражнений с участием каждой из основных групп мышц. Необходимо начинать с одного подхода из 10-15 повторений с 40-50% от максимума первого подхода. Кроме того, рекомендуется выполнять многокомпонентную ФА, которая сочетает в себе аэробные упражнения, укрепление мышц и упражнения на равновесие для предотвращения падений."
