version: "3.9"

services:
  gateway:
    build:
      context: .
      dockerfile: docker/gateway/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - gateway.env
    depends_on:
      - db
  db:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - db.env
    volumes:
      - postgres_volume:/var/lib/postgresql/data

volumes:
  postgres_volume:
