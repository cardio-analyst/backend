version: "3.9"

services:
  gateway:
    build:
      context: .
      dockerfile: docker/gateway/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - gateway.env
    depends_on:
      - postgres
      - auth
  auth:
    build:
      context: .
      dockerfile: docker/auth/Dockerfile
    ports:
      - "9000:9000"
    env_file:
      - auth.env
    depends_on:
      - mongodb
  postgres:
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - postgres.env
    volumes:
      - postgres_volume:/var/lib/postgresql/data
  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - mongodb.env
    volumes:
      - mongodb_data_container:/data/db

volumes:
  postgres_volume:
  mongodb_data_container:
